<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>🎈 لعبة الكشافة والبالون 🎯</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      font-family: 'Tahoma', sans-serif;
      color: white;
      text-align: center;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: #1a1a1a;
      border: 3px solid #fff3;
      box-shadow: 0 0 30px #0ff5;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, #002233, #000);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Tahoma', sans-serif;
    }

    .title {
      font-size: 48px;
      font-weight: bold;
      color: #00eaff;
      text-shadow: 0 0 15px #00ffff;
      margin-bottom: 30px;
    }

    .subtitle {
      font-size: 20px;
      color: #fff;
      margin-bottom: 20px;
    }

    .start-text {
      margin-top: 30px;
      font-size: 22px;
      color: #0ff;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.2; }
    }

    #hud {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    .hearts {
      display: inline-block;
      margin-left: 10px;
    }

    .heart {
      width: 24px;
      height: 24px;
      margin: 0 2px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="1000" height="600"></canvas>
  <div id="overlay">
    <div class="title">🎈 لعبة الكشافة والبالون 🎯</div>
    <div class="subtitle">احمِ البالون من الأعداء باستخدام سهامك!</div>
    <div class="subtitle">⬅️➡️ للحركة | ⎵ لإطلاق الأسهم</div>
    <div class="start-text">اضغط Enter للبدء</div>
  </div>
  <div id="hud" style="display:none;">
    ❤️ القلوب:
    <span class="hearts" id="hearts"></span>
    | ⏱️ الوقت: <span id="time">0</span> ث
    | 🎯 النقاط: <span id="score">0</span>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const W = canvas.width, H = canvas.height;

    const boyImg = new Image(), enemyImg = new Image(), arrowImg = new Image(), balloonImg = new Image(), bgImg = new Image();
    boyImg.src = 'boy.png';
    enemyImg.src = 'enemy.png';
    arrowImg.src = 'arrow.png';
    balloonImg.src = 'balloon.png';
    bgImg.src = 'background.png';

    const sndShoot = new Audio('shoot.wav');
    const sndHit = new Audio('hit.wav');
    const sndPop = new Audio('pop.wav');

    const player = { x: W / 2, y: H - 100, w: 70, h: 70, speed: 6, cooldown: 0 };
    let arrows = [];
    let enemies = [];
    let score = 0;
    let hearts = 3;
    let gameOver = false;
    let playing = false;
    let startTime = 0;
    let elapsedTime = 0;
    const keys = {};

    function drawHearts() {
      const heartsContainer = document.getElementById('hearts');
      heartsContainer.innerHTML = '';
      for (let i = 0; i < hearts; i++) {
        heartsContainer.innerHTML += `<img src="balloon.png" class="heart">`;
      }
    }

    function spawnEnemy() {
      const side = Math.random() < 0.5 ? 'left' : 'right';
      const y = 150 + Math.random() * 300;
      const x = side === 'left' ? -60 : W + 60;
      const speed = side === 'left' ? 2 + Math.random() : -2 - Math.random();
      enemies.push({ x, y, w: 60, h: 60, speed });
    }

    function shoot() {
      if (player.cooldown > 0) return;
      sndShoot.currentTime = 0;
      sndShoot.play();
      arrows.push({ x: player.x, y: player.y - 80, speed: 8 });
      player.cooldown = 15;
    }

    function update() {
      if (!playing || gameOver) return;
      if (keys['ArrowLeft'] || keys['a']) player.x -= player.speed;
      if (keys['ArrowRight'] || keys['d']) player.x += player.speed;
      if (player.x < 40) player.x = 40;
      if (player.x > W - 40) player.x = W - 40;

      if (player.cooldown > 0) player.cooldown--;
      if (keys[' ']) shoot();

      for (let i = arrows.length - 1; i >= 0; i--) {
        arrows[i].y -= arrows[i].speed;
        if (arrows[i].y < -20) arrows.splice(i, 1);
      }

      for (let i = enemies.length - 1; i >= 0; i--) {
        const e = enemies[i];
        e.x += e.speed;

        // إذا لمس البالون فوق اللاعب
        const balloonX = player.x;
        const balloonY = player.y - 120;
        if (Math.abs(e.x - balloonX) < 40 && Math.abs(e.y - balloonY) < 40) {
          hearts--;
          sndPop.currentTime = 0;
          sndPop.play();
          enemies.splice(i, 1);
          drawHearts();
          if (hearts <= 0) {
            endGame();
          }
          continue;
        }

        for (let j = arrows.length - 1; j >= 0; j--) {
          const a = arrows[j];
          const dx = a.x - e.x, dy = a.y - e.y;
          if (Math.hypot(dx, dy) < 35) {
            enemies.splice(i, 1);
            arrows.splice(j, 1);
            score += 10;
            sndHit.currentTime = 0;
            sndHit.play();
            break;
          }
        }

        if (e.x < -100 || e.x > W + 100) enemies.splice(i, 1);
      }

      if (Math.random() < 0.02) spawnEnemy();
      elapsedTime = Math.floor((Date.now() - startTime) / 1000);
      document.getElementById('time').textContent = elapsedTime;
      document.getElementById('score').textContent = score;
    }

    function draw() {
      ctx.drawImage(bgImg, 0, 0, W, H);

      // البالون فوق اللاعب
      ctx.drawImage(balloonImg, player.x - 25, player.y - 130, 50, 70);
      ctx.drawImage(boyImg, player.x - player.w / 2, player.y - player.h / 2, player.w, player.h);

      // الأسهم
      for (const a of arrows) ctx.drawImage(arrowImg, a.x - 10, a.y - 30, 20, 40);

      // الأعداء
      for (const e of enemies) ctx.drawImage(enemyImg, e.x - e.w / 2, e.y - e.h / 2, e.w, e.h);
    }

    function endGame() {
      gameOver = true;
      playing = false;
      document.getElementById('overlay').style.display = 'flex';
      document.getElementById('overlay').innerHTML = `
        <div class="title">💥 انتهت اللعبة 💥</div>
        <div class="subtitle">الوقت: ${elapsedTime} ثانية</div>
        <div class="subtitle">النقاط: ${score}</div>
        <div class="start-text">اضغط Enter لإعادة اللعب</div>
      `;
    }

    function resetGame() {
      hearts = 3;
      score = 0;
      arrows = [];
      enemies = [];
      gameOver = false;
      drawHearts();
      startTime = Date.now();
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('hud').style.display = 'block';
      playing = true;
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    window.addEventListener('keydown', e => {
      keys[e.key] = true;
      if (e.key === 'Enter' && !playing) resetGame();
    });
    window.addEventListener('keyup', e => keys[e.key] = false);

    drawHearts();
    loop();
  </script>
</body>
</html>
